<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trander - Random Location Discovery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trander</h1>
            <p class="tagline">Discover new places within 200km</p>
        </header>

        <main>
            <div id="category-selection" class="category-selection">
                <h3 id="category-header" class="category-header">Select Categories <span class="collapse-icon">‚ñº</span></h3>
                <div id="category-content" class="category-content">
                <div class="category-controls">
                    <label class="category-item select-all-item">
                        <input type="checkbox" id="select-all-checkbox" class="category-checkbox">
                        <span>Search all categories</span>
                    </label>
                    <div id="category-status" class="category-status"></div>
                </div>

                <div id="main-categories" class="category-grid">
                    <label class="category-item">
                        <input type="checkbox" class="category-checkbox" value="tourism">
                        <span>Tourism</span>
                    </label>
                    <label class="category-item">
                        <input type="checkbox" class="category-checkbox" value="entertainment">
                        <span>Entertainment</span>
                    </label>
                    <label class="category-item">
                        <input type="checkbox" class="category-checkbox" value="catering">
                        <span>Dining</span>
                    </label>
                    <label class="category-item">
                        <input type="checkbox" class="category-checkbox" value="commercial">
                        <span>Shopping</span>
                    </label>
                    <label class="category-item">
                        <input type="checkbox" class="category-checkbox" value="accommodation">
                        <span>Accommodation</span>
                    </label>
                    <label class="category-item">
                        <input type="checkbox" class="category-checkbox" value="sport">
                        <span>Sports</span>
                    </label>
                    <label class="category-item">
                        <input type="checkbox" class="category-checkbox" value="natural">
                        <span>Nature</span>
                    </label>
                    <label class="category-item">
                        <input type="checkbox" class="category-checkbox" value="service">
                        <span>Services</span>
                    </label>
                </div>

                <div class="category-toggle">
                    <button id="toggle-detailed" class="toggle-btn">Show detailed categories</button>
                </div>

                <div id="detailed-categories" class="detailed-categories hidden">
                    <h4>Detailed Categories</h4>
                    <div id="detailed-grid" class="category-grid detailed-grid">
                        <!-- Detailed categories will be populated by JavaScript -->
                    </div>
                </div>
                </div>
            </div>

            <div id="location-display" class="location-card hidden">
                <div class="location-image-container">
                    <img id="location-image" src="" alt="Location image">
                </div>
                <div class="location-info">
                    <h2 id="location-name"></h2>
                    <p id="location-address" class="address"></p>
                    <p id="location-distance" class="distance"></p>
                    <div id="location-details" class="details"></div>
                </div>
                <div class="action-buttons">
                    <button id="favorite-btn" class="action-btn">
                        <span class="icon">‚ô•</span> Favorite
                    </button>
                    <button id="share-btn" class="action-btn">
                        <span class="icon">‚Üó</span> Share
                    </button>
                </div>
            </div>

            <div class="search-mode-selector">
                <h3>Search Mode</h3>
                <div class="mode-tabs">
                    <button id="local-mode-btn" class="mode-tab active">
                        <span class="mode-icon">üìç</span>
                        <span>Current Location</span>
                    </button>
                    <button id="world-mode-btn" class="mode-tab">
                        <span class="mode-icon">üåç</span>
                        <span>Worldwide</span>
                    </button>
                </div>
            </div>

            <div id="local-search-options" class="search-options">
                <div id="welcome-message" class="welcome">
                    <p>Discover amazing places near your current location!</p>
                </div>
            </div>

            <div id="world-search-options" class="search-options hidden">
                <div class="country-search">
                    <input 
                        type="text" 
                        id="country-input" 
                        class="country-input" 
                        placeholder="Type country name..."
                        autocomplete="off"
                    >
                    <div id="country-suggestions" class="country-suggestions hidden"></div>
                </div>
                <div class="welcome">
                    <p>Discover amazing places around the world!</p>
                </div>
            </div>

            <div class="search-action">
                <button id="discover-btn" class="discover-button">
                    <span id="discover-text" class="button-text">Discover Places</span>
                    <span id="discover-icon" class="button-icon">üîç</span>
                </button>
            </div>

            <div id="error-message" class="error hidden"></div>
        </main>

        <footer>
            <div id="favorites-list" class="favorites hidden">
                <h3>Favorite Places</h3>
                <ul id="favorites-items"></ul>
            </div>
        </footer>
    </div>

    <script type="module" src="./src/app.js"></script>
</body>
</html>
